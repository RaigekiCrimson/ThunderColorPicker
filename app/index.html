<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Thunder Color Picker</title>
</head>
<body>
<div class="spectrum-wrapper">
    <div class="spectrum-layer"></div>
    <div class="saturation-white"></div>
    <div class="saturation-black"></div>
</div>
<div>
    <br>
    Move Mouse Over Spectrum to see RGB values
    <br>
    <br>

    <div>Red: <span class="red"></span></div>
    <div>Green: <span class="green"></span></div>
    <div>Blue: <span class="blue"></span></div>

    <div><br>Hex: <span class="hex"></span></div>
</div>
<script src="script.js"></script>
</body>
</html>
